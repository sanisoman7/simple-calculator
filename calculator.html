<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcu_style.css">
    <script src="calcu.js"></script>
</head>
<body>
    <h1 class="Head">CALCULATOR</h1>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn">C</button>
                <div class="row">
                    <button onclick="btn_click(7)" class="btn">7</button>
                    <button onclick="btn_click(8)" class="btn">8</button>
                    <button onclick="btn_click(9)" class="btn">9</button>
                    <button onclick="btn_click('/')" class="btn">/</button>

                </div>

                <div class="row">
                    <button onclick="btn_click(4)" class="btn">4</button>
                    <button onclick="btn_click(5)" class="btn">5</button>
                    <button onclick="btn_click(6)" class="btn">6</button>
                    <button onclick="btn_click('*')" class="btn">X</button>
                    
                </div>

                <div class="row">
                    <button onclick="btn_click(1)" class="btn">1</button>
                    <button onclick="btn_click(2)" class="btn">2</button>
                    <button onclick="btn_click(3)" class="btn">3</button>
                    <button onclick="btn_click('-')" class="btn">-</button>
                </div>

                <div class="row">
                    <button onclick="btn_click('.')" class="btn">.</button>
                    <button onclick="btn_click(0)" class="btn">0</button>
                    <button onclick="btn_click('+')" class="btn">+</button>
                    <button onclick="equalClick()" class="btn">=</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
